<div style="border-style: solid;height: 550px; border-color: cyan" friends="$scope.friends">
	<h1 class="text-center"  style="color: white ;background-color:#00a3cc " >Friends</h1>
	<div>
		<button  ng-click = "$ctrl.showfriends()" class="btn-block">Friend</button>
	</div>

	<div ng-repeat="friend in friends">
		<li> <button  class="btn-block">{{friend}}</button></li>
	
	</div>
	
</div>
